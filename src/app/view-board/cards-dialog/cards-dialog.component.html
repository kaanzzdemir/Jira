
<h1 mat-dialog-title>Yeni Card Ekle</h1>
<div mat-dialog-content>
    <form [formGroup]="addCard">
        <mat-form-field style="width: 100%;">
            <mat-label>Başlık</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field style="width: 90%;">
            <mat-label>Task</mat-label>
            <input matInput>
        </mat-form-field>
        <button mat-icon-button style="width: 10%;">
            <mat-icon>
                delete
            </mat-icon>
        </button>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button>Yeni task ekle</button>
  <button mat-raised-button color="primary">Ekle</button>
  <button mat-raised-button color="warn">İptal</button>
</div>
