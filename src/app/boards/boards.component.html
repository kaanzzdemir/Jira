<div style="display: flex; justify-content: center; margin:30px 0">
    <button mat-raised-button (click)="openDialog()" color="accent">Yeni Dialog Ekle</button>
</div>
<div *ngFor="let board of boardService.boards;let i = index" [routerLink]="'/view-board/'+(i)">
    <mat-toolbar style="display: flex; justify-content: space-between;align-items: center;min-height: 100px;padding: 0px 30px;">
        <span>{{board.title}}</span>
        <span>
            <button mat-fab color="primary" (click)="deleteBoard(i)" aria-label="Example icon button with a delete icon">
            <mat-icon>delete</mat-icon>
        </button>
    </span>
    </mat-toolbar>
    <mat-divider></mat-divider>
</div>
