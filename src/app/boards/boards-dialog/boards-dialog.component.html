
<h1 mat-dialog-title>Yeni Board Ekle</h1>
<div mat-dialog-content>
    <form [formGroup]="addBoard">
        <mat-form-field style="width: 100%;">
            <mat-label>Başlık</mat-label>
            <input matInput formControlName="title">
            <mat-error *ngIf="addBoard.get('title')?.hasError('required')">
                Başlık girmeniz zorunludur.
            </mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="create()" [disabled]="addBoard.invalid">Ekle</button>
  <button mat-raised-button color="warn" (click)="close()">İptal</button>
</div>
